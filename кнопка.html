<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        .button {
            display: block;
            float: left;
            position: relative;
            height: 25px;
            width: 80px;
            margin: 0 10px 18px 0;

            text-decoration: none;
            font: 12px;
        }

        .front::before,
        .front::after {
            border: 1px solid #b92424;
            border-bottom: 1px solid #34168f;
        }
    </style>
    <body>
        <button class="button">
            <div class="front">Push me</div>
        </button>
    </body>
</html>
