   <style>
    .button {
    display: block;
    float: left;
    position: relative;
    height: 25px;
    width: 80px;
    margin: 0 10px 18px 0;
 
    text-decoration: none;
    font: 12px 
    
}
.front:hover {
    color: #8213ad;
    border-bottom: 4px solid #b2b1b1;
    background: #691f1f;
}
.front:before,
.front:after {
    border: 1px solid #410909;
    border-bottom: 1px solid #5e547c;
   } 
   </style>

        <button class="button">
            <span class="front">
              Push me
            </span>
