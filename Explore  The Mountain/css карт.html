<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .header__links {
            display: inline-block;
        }

        .header__buttons {
            display: inline-block;
        }

        .header__link {
            padding: 10px;
            margin-left: 10px;
        }

        .hero {
            text-align: center;
            padding-top: 100px;
            background-color: #fef7e5;
        }

        .hero__container {
            color: #000000;
            width: 100%;

            /* height: 100vh - 100px; */
            height: 600px;
        }

        .hero__title {
            color: #000000;
            margin-bottom: 32px;
        }

        .hero__text {
            color: #000000;
            margin-bottom: 32px;
        }

        .hero__button {
            font-size: 30px;
            color: aqua;
            border-radius: 15px;
        }
    </style>
    <body>
        <div class="header">
            <!-- контейнер -->
            <div class="header__links">
                <a href="" class="header__link">veterinarians</a>
                <a href="" class="header__link">how it works </a>
                <a href="" class="header__link">about us</a>
                <a href="" class="header__link"> blog</a>
                <a href="" class="header__link">shop</a>
            </div>

            <img src="" alt="" class="header__logo" />

            <div class="header__buttons">
                <a href="" class="header__button-link">veterinarian lodin</a>
                <button class="header__button">Try mixlub</button>
            </div>
        </div>
        <div class="hero">
            <div class="hero__container">
                <h1 class="hero__title">
                    The pet pharmacy humans are jealous of.
                </h1>
                <p class="hero__text">
                    <!-- Yelp, Google, Facebook -->
                    5 stars on Yelp, Google and Facebook because your <br />
                    best friend deserves only the best in pet care.
                </p>
                <button class="hero__button">Try Mixlub</button>
            </div>
        </div>
        <!-- dog -> experience -->
        <div class="dog">
            <!-- container -->
            <div class="dog__title"></div>
            <!-- img -->
            <div class="experience__list">
                <div class="experience__list-item">
                    <h3 class="experience__list-item-title"></h3>
                    <p class="experience__list-item-text"></p>
                </div>
                <hr />
                <div class="experience__list-item">
                    <h3 class="experience__list-item-title"></h3>
                    <p class="experience__list-item-text"></p>
                </div>
                <hr />
                <div class="experience__list-item">
                    <h3 class="experience__list-item-title"></h3>
                    <p class="experience__list-item-text"></p>
                </div>
            </div>
        </div>
        <div class="works">
            <div class="works__container">
                <div class="works__cards">
                    <div class="work__card"></div>
                    <div class="work__card"></div>
                    <div class="work__card"></div>
                </div>
            </div>
        </div>

        <!-- veterinarians -->
        <div class="vet">
            <div class="vet__container">
                <!-- img -->
                <!-- не h1, не title1, title2 -->
                <h1 class="vet__title1"></h1>
                <h1 class="vet__title2"></h1>
                <p class="vet__text"></p>
                <button class="hero__button"></button>
            </div>
        </div>

        <!-- reviews -->
        <div class="pets">
            <!-- container -->
            <div class="pets__header">
                <h1 class="pets__title1"></h1>
                <p class="pet__text1"></p>

                <!-- отдельно -->
                <div class="pets__container">
                    <!-- больше тегов внутри -->
                    <p class="pets__text"></p>
                </div>
            </div>
        </div>

        <div class="wild">
            <div class="header">
                <!-- не h1 -->
                <h1 class="header__title"></h1>
                <p class="header__text"></p>
            </div>

            <!-- задать один класс, обернуть в родителя -->
            <div class="wild">
                <!-- wild__container не нужен -->
                <div class="wild__container">
                    <!-- img -->

                    <!-- просто текст -->
                    <a href="" class="wild__link"></a>
                    <h1 class="wild__title"></h1>

                    <!-- ??? -->
                    <h2 class="wild__title2"></h2>
                    <p class="wild__text"></p>

                    <!-- переделать на ссылку, изменить класс -->
                    <div class="title"></div>
                </div>
            </div>

            <!-- как в карточке выше -->
            <div class="forest">
                <div class="forest__container">
                    <a href="" class="wild__link"></a>
                    <h1 class="forest__title"></h1>
                    <h2 class="forest__title2"></h2>
                    <p class="forest__text"></p>
                    <div class="forest__title"></div>
                </div>
            </div>

            <!-- view more -->
        </div>

        <div class="partners">
            <div class="partners__container">
                <img class="partners__item" src="" alt="" />
                <img class="partners__item" src="" alt="" />
                <img class="partners__item" src="" alt="" />
                <img class="partners__item" src="" alt="" />
                <img class="partners__item" src="" alt="" />
            </div>
        </div>

        <!-- footer -->
        <div class="web">
            <div class="web__container">
                <div class="web__links">
                    <div class="web__column">
                        <div class="web__column-item">
                            <h4 class="web__column-item-title"></h4>
                            <ul class="web__column-item-links">
                                <li class="web__column-item-link"></li>
                                <li class="web__column-item-link"></li>
                                <li class="web__column-item-link"></li>
                                <li class="web__column-item-link"></li>
                            </ul>
                        </div>
                    </div>
                    <!-- доделать другие колонки -->
                    <div class="web__column">
                        <div class="web__column-item">
                            <h4 class="web__column-item-title">Call or Text</h4>
                            <p class="web__column-item-link"></p>
                        </div>
                        <div class="web__column-item">
                            <h4 class="web__column-item-title">Email</h4>
                            <p class="web__column-item-link"></p>
                        </div>
                        <div class="web__column-item">
                            <h4 class="web__column-item-title">Fax</h4>
                            <p class="web__column-item-link"></p>
                        </div>
                    </div>
                </div>
                <div class="web__copyright">
                    <p>© 2021 Mixlab, Inc.</p>
                    <p>Privacy Policy.</p>
                    <p>Terms of Service</p>
                </div>
            </div>
        </div>
    </body>
</html>
